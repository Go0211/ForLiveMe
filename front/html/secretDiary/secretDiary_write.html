<html lang="en">
<head>

    <link rel="stylesheet" href="../../css/secretDiary/secretDiary_write.css">

</head>
<body>
    <header>
        <nav class="headerBox">
            <ul class="headerBoxLeft floatLeft">
                <li>
                    <img class="headerLogo" src="../../icon/ForLiveMe_Logo.png" alt="ForLiveMe_Logo">
                </li>
                <li>
                    <a href="">편지</a>
                </li>
                <li>
                    <a href="">비밀일기</a>

                <li>
                    <a href="">공감게시판</a>
                </li>
                <li>
                    <a href="">For You</a>
                </li>
            </ul>
            <ul class="headerBoxRight floatRight">

                    <button id="login" class="buttonSet">Login</button>
                </li>

                    <button id="join" class="buttonSet">Join</button>

            </ul>
            </div>

    <main class="textLeft">
        <div id="index">
            <div class="innerFrame">
                <h1>비밀일기</h1>

        <div id="write">
            <div class="innerFrame">
                <input class="title" type="text" 
                    placeholder=" 제목을 적어주세요 (등록 시 수정 불가능)">
                <textarea class="content" placeholder=" 내용을 적어주세요. (등록 시 수정 불가능)"></textarea>
                <div class="passwordFrame">
                    <input class="password" type="password"
                        placeholder=" 일기 비밀번호 (등록 시 수정 불가능)">
                    <button class="buttonSet">
                        작성하기
                    </button>
                </div>
            </div>
        </div>
