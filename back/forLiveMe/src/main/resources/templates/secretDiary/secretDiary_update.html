<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/icon/ForLiveMe_Logo.png}" rel="icon"/>
    <link th:href="@{/css/secretDiary/secretDiary_update.css}" rel="stylesheet"/>
    <title>비밀일기</title>
</head>
<body>
<header>
    <th:block th:replace="/fragments/header.html :: header(${userInfo})"></th:block>
</header>
<main class="textLeft">
    <div id="index">
        <div class="innerFrame">
            <h1>비밀일기</h1>
            <h2>남들에게 털어놓을 수 없는 말들을<br>
                비밀일기에 털어내보세요</h2>
        </div>
    </div>
    <form th:action="@{/secretDiaryList/update/{listNum}(listNum=${secretDiaryDto.sdNum})}"
          method="post"
          th:object="${secretDiaryDto}">
        <div id="update">
            <div class="innerFrame">
                <input class="title" type="text" name="sdTitle"
                       th:value="${secretDiaryDto.sdTitle}">
                <textarea class="content" type="text" name="sdContent"
                          th:value="${secretDiaryDto.sdContent}" th:text="${secretDiaryDto.sdContent}"></textarea>
                <div class="buttonFrame">
                    <button class="updateButton buttonSet">
                        수정
                    </button>
                    <button type="button" class="cancelButton buttonSet"
                            th:onclick="|location.href='@{/secretDiaryList/{listNum}(listNum=${secretDiaryDto.sdNum})}'|">
                        취소
                    </button>
                </div>
            </div>
        </div>
    </form>
</main>
<footer>

</footer>
</body>
</html>
