<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/icon/ForLiveMe_Logo.png}" rel="icon"/>
    <link th:href="@{/css/secretDiary/secretDiary_write.css}" rel="stylesheet"/>
    <title>비밀일기</title>
</head>
<body>
<header>
    <th:block th:replace="/fragments/header.html :: header(${userInfo})"></th:block>
</header>
<main class="textLeft">
    <div id="index">
        <div class="innerFrame">
            <h1>비밀일기</h1>
            <p>남들에게 털어놓을 수 없는 말들을<br>
                비밀일기에 털어내보세요</p>
        </div>
    </div>
    <form th:action="@{/secretDiaryList/update/{listNum}(listNum=${secretDiaryDto.sdNum})}"
          method="post"
          th:object="${secretDiaryDto}">
        <div id="write">
            <div class="innerFrame">
                <input class="title" type="text" name="sdTitle"
                       th:value="${secretDiaryDto.sdTitle}">
                <textarea class="content" type="text" name="sdContent"
                          th:value="${secretDiaryDto.sdContent}" th:text="${secretDiaryDto.sdContent}">
                </textarea>
                <button class="buttonSet" type="submit">
                    수정하기
                </button>
            </div>
        </div>
    </form>
    >
</main>
<footer>

</footer>
</body>
</html>
