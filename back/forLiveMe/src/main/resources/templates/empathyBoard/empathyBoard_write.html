<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/icon/ForLiveMe_Logo.png}" rel="icon"/>
    <link th:href="@{/css/board/board_write.css}" rel="stylesheet"/>
    <title>게시판</title>
</head>
<body>
<header>
    <th:block th:replace="/fragments/header.html :: header(${userInfo})"></th:block>
</header>
<main class="textLeft font-base">
    <div id="index">
        <div class="innerFrame">
            <h1>게시판</h1>
        </div>
    </div>
    <form th:action="@{/empathyBoardWrite}" method="post" th:object="${empathyBoardDto}">
        <div id="write">
            <div class="innerFrame">
                <input class="title" type="text" name="ebTitle"
                       placeholder=" 제목을 적어주세요.">
                <textarea class="content" type="text" name="ebContent"
                          placeholder=" 내용을 적어주세요."></textarea>
                <button class="buttonSet" type="submit">
                    작성하기
                </button>
            </div>
        </div>
    </form>
</main>
<footer>

</footer>
</body>
</html>
