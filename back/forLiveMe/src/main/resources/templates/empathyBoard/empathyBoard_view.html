<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/icon/ForLiveMe_Logo.png}" rel="icon"/>
    <link th:href="@{/css/board/board_view.css}" rel="stylesheet"/>
    <title>게시판</title>
</head>
<body>
<header>
    <th:block th:replace="/fragments/header.html :: header(${userInfo})"></th:block>
</header>
<main class="textLeft font-base">
    <div id="index">
        <div class="innerFrame">
            <h1>게시판</h1>
        </div>
    </div>
    <form action="/boardWrite" method="post">
        <div id="view">
            <div class="innerFrame">
                <div class="title">
                    제목
                </div>
                <div class="content">
                    컨텐츠
                </div>
                <div class="buttonFrame">
                    <button class="updateButton buttonSet">
                        수정
                    </button>
                    <button class="deleteButton buttonSet">
                        삭제
                    </button>
                </div>
            </div>
        </div>
    </form>
</main>
<footer>

</footer>
</body>
</html>
