<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="header(userInfo)">

<nav th:if="${userInfo != null}" class="headerBox headerBox_login" >
    <ul class="headerBoxLeft floatLeft">
        <li>
            <img class="headerLogo" src="/icon/ForLiveMe_Logo.png" alt="ForLiveMe_Logo">
        </li>
        <li>
            <a href="">편지</a>
        </li>
        <li>
            <a href="">비밀일기</a>
        </li>
        <li>
            <a href="">공감게시판</a>
        </li>
        <li>
            <a href="">For You</a>
        </li>
    </ul>
    <ul class="headerBoxRight floatRight">
        <li>
            <img class="userImage" src="/icon/ForLiveMe_Logo.png" alt="">
        </li>
        <li>
            <p th:text="${userInfo}"></p>
        </li>
        <li>
            <button id="myPage" class="buttonSet">마이페이지</button>
        </li>
        <li>
            <img class="alarm" src="/icon/alarm.png" alt="알림">
        </li>
    </ul>
</nav>
<nav th:unless="${userInfo != null}" class="headerBox headerBox_logout">
    <ul class="headerBoxLeft floatLeft">
        <li>
            <img class="headerLogo" src="/icon/ForLiveMe_Logo.png" alt="ForLiveMe_Logo">
        </li>
        <li>
            <a href="">편지</a>
        </li>
        <li>
            <a href="">비밀일기</a>
        </li>
        <li>
            <a href="">공감게시판</a>
        </li>
        <li>
            <a href="">For You</a>
        </li>
    </ul>
    <ul class="headerBoxRight floatRight">
        <li>
            <form th:action="@{/login}" method="post">
                <button id="login" class="buttonSet"
                        type="button" onclick="location.href='/login';">
                    Login
                </button>
            </form>
        </li>
        <li>
            <form th:action="@{/join}" method="post">
                <button id="join" class="buttonSet"
                        type="button" onclick="location.href='/join';">
                    Join
                </button>
            </form>
        </li>
    </ul>
</nav>
</th:block>
</html>
